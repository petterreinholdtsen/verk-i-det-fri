notes: Alle andre verk skrevet av samme person er allerede merket
       'Tilgjengelig for alle' hos Nasjonalbiblioteket.  Søk i
       histreg.no etter 's* buch' gjør at jeg tror forfatteren er
       Sophus Andreas Buch, pharmaceut, fiskerisekretær og
       fiskeriinspektør, født 1854 og i følge
       <URL:https://www.digitalarkivet.no/view/267/pg00000000257718>
       død 1894-01-27.  Forfatteren har altså vært død i mer enn 70
       år.  I tillegg virker dokumentet å være "uttalelse og lignende
       som gjelder offentlig myndighetsutøvelse, og [...] avgitt av
       offentlig myndighet", jamfør § 14 i åndsverksloven og skulle
       dermed ikke være vernet av åndsverksloven i utgangspunktet.
